name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system deps
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest ruff black isort mypy PySide6
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check .
      - name: Import order (isort)
        run: isort --check-only .
      - name: Type check (mypy)
        run: mypy adaptivecad
      - name: Run fast tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          pytest -q adaptivecad/aacore/tests adaptivecad/ui/tests/test_radial_tool_wheel.py
